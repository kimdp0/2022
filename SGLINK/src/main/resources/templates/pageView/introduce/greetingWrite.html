<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layoutBsn}">
<head>
<meta charset="UTF-8">
<title>인사말 페이지</title>
<link href="/css/pageView/introduce/greeting.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div layout:fragment="content" id="content">
		<div id="Title">
			<p class="subTitle1">인사말</p>
			<p class="subTitle2">안녕하십니까 저희 사업단을 소개합니다</p>
		</div>
		<div class="board_wrap">
			<form action="/introduce/greeting/write/action" method="post" id="frm">
				<div class="board_write_wrap">

					<div class="board_write">

						<div class="cont">
							<textarea class="form-control" rows="5" cols="" name="content"></textarea>
						</div>
					</div>

					<div class="bt_wrap">

						<button type="submit" onclick="fnSubmit();" class="on">등록</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
					</div>
				</div>
				
				<input type="text" class="form-control" id="id"
						name="id" th:value="1" hidden="hidden">
			</form>

		</div>
		<script th:inline="javascript">
			function fnSubmit() {
					if (confirm("등록하시겠습니까?")) {
						let frm = $("#frm");
						frm.attr("action", "/introduce/greeting/write/action");
						frm.attr("method", "post");
						frm.submit();
					} else{
						let frm = $("#frm");
						frm.attr("action", "/introduce/greeting");
						frm.attr("method", "get");
						frm.submit();
					}
			}
		</script>
	</div>
</body>
</html>
