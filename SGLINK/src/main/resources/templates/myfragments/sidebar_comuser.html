<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>comuser</title>


</head>

<body>
	<div th:fragment="sidebar" id="side">
		<div id="leftMenu">
			<div id="leftTitle">
				<a href="#">기업회원</a>
			</div>
			<div id="subMenu">
				<div class="depth1">
					<li class="item"><a href="#" id="left" class="lnb">장비 관리</a>
						<ul class="depth2">
							<li><a href="/comuser/equipment/list">- 장비 예약관리</a></li>
							<li><a href="/comuser/equipment/management">- 장비 목록관리</a></li>
						</ul></li>
					<li class="item"><a href="#" id="left1" class="lnb">사업 관리</a>
						<ul class="depth2">
							<li><a href="/comuser/business/list">- 사업 신청관리</a></li>
							<li><a href="#">- 사업 목록관리</a></li>
						</ul></li>
				</div>
			</div>

		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function() {
				$('.depth2').hide();
				$('.depth1 li').hover(function() {

					$(this).children('.lnb').addClass('act');
				}, function() {
					$(this).children('.lnb').removeClass('act');
				});
				$('.lnb').click(function() {
					$('.depth2').hide();
					$(this).next('.depth2').slideDown(500);
				});
			});
		</script>
	</div>
</body>
</html>
