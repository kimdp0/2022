<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>header 공통 양식</title>


</head>

<body>
	<div th:fragment="header">
		<div id="header">
			<a href="/">서강대학교 공식 홈페이지</a>
			<div id="sns">
				<a href=""><img src="/img/facebookimg.png"></a> <a href=""><img
					src="/img/twitterimg.png"></a>
			</div>
			<div id="login">
				<a class="topmenu" href="/admin/member/list"
					sec:authorize="hasAnyAuthority('ROLE_ADMIN')">관리자</a> <a
					class="topmenu" href="" sec:authorize="hasAnyAuthority('ROLE_STU')">학생회원</a>
				<a class="topmenu" href=""
					sec:authorize="hasAnyAuthority('ROLE_COM')">기업회원</a> <a
					class="topmenu" href="/members/login" sec:authorize="isAnonymous()">로그인</a>
				<a class="topmenu" href="/members/logout"
					sec:authorize="isAuthenticated()">로그아웃</a> <a class="topmenu"
					href="/members/memberRole" sec:authorize="isAnonymous()">회원가입</a>
					<a class="topmenu" href="/members/mypage" 
					sec:authorize="isAuthenticated()">마이페이지</a>
					
			</div>
		</div>
		<div id="TopMenu">
			<div id="home">
				<a href="/"><img src="/img/home.png"></a>
			</div>
			<div id="pMenu">
				<ul>
					<li><a href="">사업단소개</a>
						<ul style="margin-left: 60px">
							<li><a href="#" style="margin-left: 3px">인사말</a></li>
							<li><a href="#" style="margin-left: 3px">비전과목표</a></li>
							<li><a href="#" style="margin-left: 3px">조직구성</a></li>
							<li><a href="#" style="margin-left: 3px">오시는길</a></li>
						</ul></li>
					<li><a href="">기업지원</a>
						<ul style="margin-left: 50px">
							<li><a href="#" style="margin-left: 3px">1</a></li>
							<li><a href="#" style="margin-left: 3px">2</a></li>
							<li><a href="#" style="margin-left: 3px">3</a></li>
							<li><a href="#" style="margin-left: 3px">4</a></li>
							<li><a href="#" style="margin-left: 3px">5</a></li>
						</ul></li>
					<li><a href="">학생지원</a>
						<ul style="margin-left: 50px">
							<li><a href="#" style="margin-left: 3px">1</a></li>
							<li><a href="#" style="margin-left: 3px">2</a></li>
							<li><a href="#" style="margin-left: 3px">3</a></li>
						</ul></li>
					<li><a href="/boards/notice/list">커뮤니티</a>
						<ul style="margin-left: 50px">
							<li><a href="/boards/notice/list" style="margin-left: 3px">공지사항</a></li>
							<li><a href="#" style="margin-left: 3px">행사일정</a></li>
							<li><a href="#" style="margin-left: 3px">행사소식</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<div class="slide slide_wrap">
			<div class="slide_item item1">1</div>
			<div class="slide_item item2">2</div>
			<div class="slide_item item3">3</div>
			<div class="slide_item item4">4</div>
			<div class="slide_item item5">5</div>
			<div class="slide_prev_button slide_button">
				<img src="/img/left.png" id="slidebtn">
			</div>
			<div class="slide_next_button slide_button">
				<img src="/img/right.png" id="slidebtn">
			</div>
			<ul class="slide_pagination"></ul>
		</div>
		<script src="/js/slide.js"></script>
	</div>
</body>

</html>
