<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<title>공지게시판</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--제이쿼리 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- 게시판 css -->
<link th:href="@{/css/board/notice/list.css}" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
<!-- 	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  -->
	<div id="wrapper">
		<div class="board_wrap">
			  <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항 게시판</p>
        	</div>
			<form id="frm" method="get">
				<div class="board_list_wrap">
					<button type="button" class="bt_wrap" onclick="fnDelete()">삭제하기</button>
					<button type="button" class="bt_wrap"
						onclick="javascript:location.href='/boards/notice/write'">글쓰기</button>
					<table class="board_list">
					
						<thead>
							
							<tr class="top">
								<th ><input type="checkbox" id="chkAll"></th>
								<th class="num">게시글번호</th>
								<th class="title">제목</th>
								<th class="writer">작성자</th>
								<th class="count">조회수</th>
								<th class="date">작성일</th>

							</tr>
						
						</thead>
						<tbody id="" >
							<tr th:each="list,index : ${resultMap.list}"
								th:with="paging=${resultMap.paging}">

								<td class=""><input type="checkbox" name="deleteId"
									th:value="${list.id}"></td>
								<td class="num"><span
									th:text="${(resultMap.totalCnt - index.index) - (paging.pageNumber * paging.pageSize)}"></span>
								</td>
								<td class="title"><a th:href="@{./view(id=${list.id})}"><span
										th:text="${list.title}"></span></a></td>
						<td class="writer"><span th:text="${list.Member.userId}"></span></td> 
								<td class="count"><span th:text="${list.readCnt}"></span></td>
								<td class="date">
									<!-- 년월일로만 표시${#temporals.format(list.registerTime, 'yyyy-MM-dd')} -->
									<span
									th:text="${#temporals.format(list.registerTime, 'MM-dd')}"></span>
								</td>
								</tr>
												
						</tbody>
					</table>
					<div >
						<div>
							<ul class="num on" >
								<li class="page-item"
									th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}"
									th:with="paging=${resultMap.paging}"><a class="page-link"
									th:href="@{./list(page=${index - 1},page=${paging.pageSize})}"><span
										th:text="${index}"></span></a></li>
							</ul>
						</div>
					</div>

				</div>
			</form>
		</div>

	</div>


	<!--     스크립트 추가 -->
	<script th:inline="javascript">
		// header checkbox event
		$("#chkAll").click(function() {
			if (this.checked) {
				$("input[name='deleteId']").prop("checked", true);
			} else {
				$("input[name='deleteId']").prop("checked", false);
			}
		});

		// body checkbox event
		$("input[name='deleteId']").click(function() {
			let delInpLen = $("input[name='deleteId']").length;
			let delInpChkLen = $("input[name='deleteId']:checked").length;

			if (delInpLen == delInpChkLen) {
				$("#chkAll").prop("checked", true);
			} else {
				$("#chkAll").prop("checked", false);
			}
		});

		function fnDelete() {
			let delInpChkLen = $("input[name='deleteId']:checked").length;

			if (delInpChkLen > 0) {
				if (confirm("삭제하시겠습니까?")) {
					let frm = $("#frm");
					frm.attr("action", "/boards/notice/delete");
					frm.attr("method", "get");
					frm.submit();
				}
			} else {
				alert("Not selected.");
			}
		}
	</script>
	</div>
</body>
</html>
