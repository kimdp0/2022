
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layoutCmnt}">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div layout:fragment="content" id="content">
	<div class="container">
		<h1>자료실</h1>
			<form id="frm" action="/boards/reference/view/action" method="post">
				<input type="hidden" name="id" th:value="${info.id}">

				<!--이용자 출력화면------------------>
				<div class="usertitle">
					<h3 th:text="${info.title}"></h3>
					<span class="linfo" th:text="${info.member.userId}"></span> <span>
						&nbsp;| &nbsp;</span> <span class="linfo" th:text="${info.registerTime}"></span>
				</div>
				<div class="ucont">
					<p th:text="${info.content}"></p>
				</div>
				<!-- 이용자 출력 화면 끝------------------------------------------------- -->

				<div th:if="${loginUserId == registerId}">
					<div class="mb-3">
						<label class="form-label">제목</label> <input type="text"
							class="form-control" name="title" th:value="${info.title}">
					</div>
					<div class="mb-3">
						<label class="form-label">내용</label>
						<textarea class="form-control" rows="5" cols="" name="content"
							th:text="${info.content}"></textarea>
					</div>
					<div class="mb-3">
						<label class="form-label">작성자</label>
						<!-- 		    <input type="hidden" class="form-control" name="registerId" th:value="${info.member}">
 -->
						<input type="text" class="form-control" name="member"
							th:value="${info.member.userId}" readonly="readonly">
					</div>
					<div class="float-left">
						<button type="button" class="btn btn-success"
							onclick="javascript:location.href='/boards/reference/list'">뒤로가기</button>
						<button type="submit" class="btn btn-primary">수정</button>
					</div>
					<div class="float-right"></div>
					<button type="button" class="btn btn-danger"
						th:onclick="fnViewDelete()">삭제</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
    <!--삭제 스크립트 추가-->
    <script th:inline="javascript">
		function fnViewDelete() {
			if (confirm("삭제하시겠습니까?")) {
				let frm = $("#frm");
				frm.attr("method","get")
				frm.attr("action","/boards/reference/view/delete");
				frm.submit();
			}
		}
	</script>
	</div>
</body>
</html>
