<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layoutCom}">
<head>
<meta charset="UTF-8">
<title>장비등록페이지</title>
<link th:href="@{/css/equipment/equipment/equipmentRegist.css}"
	rel="stylesheet">

</head>
<body>
	<div layout:fragment="content" id="content">
		<div id="introduce">
			<div class="head">
				<div class="title">
					<p>인프라</p>
				</div>
				<div class="subtitle">
					<p>장비등록 페이지 입니다.</p>
				</div>

			</div>

			<form action="/equipment/new" method="post"
				enctype="multipart/form-data" th:object ="${equipmentRequestDto}">
				<div class="body" style="margin-top: 35px;">
					<div class="sub">
						<!-- <p class="tab2" onclick="location.href='/comsup/family/introduce'">제도소개</p> -->
						<p class="tab"
							onclick="location.href='/comsup/family/application'">등록장비신청</p>
						<!-- <p class="tab2" onclick="location.href='/comsup/family/status'">가족기업현황</p>
					<p class="tab2" onclick="location.href='/comsup/family/forum'">가족기업포럼</p> -->
					</div>
					<div class="content">
						<div class="ob">
							<p>장비코드</p>
							<p>장비명</p>
							<p>기업명</p>
							<p>장비상세 내용</p>
						</div>
						<div class="ct">
							<input type="text" placeholder="내용을 입력해주세요" th:field="*{equiId}">
						</div>
						<div class="ct">
							<input type="text" placeholder="내용을 입력해주세요"
								th:field="*{equiName}">
						</div>
						<div class="ct">
							<input type="text" placeholder="내용을 입력해주세요" name="equiUniname"
								th:value="${comUniname}">
						</div>
						<div class="ct2">
							<textarea placeholder="내용을 입력해주세요" name="equiContent"></textarea>
						</div>
						<div class="ob2">
							<p class="txt1">장비사진</p>
							<p class="txt2">* 장비 등록 시 사진 필수로 제출해주셔야합니다.</p>
							<input type="file" name="files" multiple="multiple"/>
						</div>
						<div class="nt">

							<button class="appl">신청하기</button>
						</div>
					</div>

				</div>



				<input type="text" name="company" th:value="${company}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">


			</form>

		</div>
	</div>
</body>
</html>
